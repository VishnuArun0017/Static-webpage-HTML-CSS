<!DOCTYPE html>
<html>
<head>
    <title>Saravanabhava Hotel</title>
    <style>
        body {
            background-image: url('https://fastandfresh.in/cdn/shop/products/bananaleaf_800x.jpg?v=1655794998');
            background-size: cover;
            background-attachment: fixed;
        }
        .box {
            width: 60%;
            margin: auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
        }
        h1 {
            color: #6f6c07;
            font-size: 50px;
            text-align: center;
            margin-bottom: 30px;
        }
        .menu-item {
            background-color: #2ba513;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
    
        }
        .menu-item img {
            width: 550px;
            height: 250px;
            border-radius: 0px;
            margin-right: 100px;
        }
     
        .item-name {
            color: #e1e816;
            font-size: 46px;
            margin-bottom: 15px;
        }
        .rate {
            color: #f4e113;
            
            font-size: 44px;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Today's Breakfast Menu</h1>

        <div class="menu-item">
            <img src="https://assets.cntraveller.in/photos/627a4112cbc04ca509426501/4:3/w_2932,h_2199,c_limit/Vegetarian%20South%20Indian%20breakfast%20thali%20-%20Idli%20vada%20sambar%20chutney%20-%20Image%20ID%202H3783R%20(RF).jpg" alt="Idli"> <!-- Replace with the actual path to your idli image -->
            <div class="item-details">
                <h2 class="item-name">Idli</h2>
                <p class="rate">Rs.20 per plate</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="https://vismaifood.com/storage/app/uploads/public/8b4/19e/427/thumb__1200_0_0_0_auto.jpg" alt="Dosa"> <!-- Replace with the actual path to your dosa image -->
            <div class="item-details">
                <h2 class="item-name">Dosa</h2>
                <p class="rate">Rs.30 per plate</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="https://c.ndtvimg.com/2023-08/cds65egg_medu-vada_625x300_08_August_23.jpg?im=FaceCrop,algorithm=dnn,width=1200,height=886" alt="Vada"> 
            <div class="item-details">
                <h2 class="item-name">Vada</h2>
                <p class="rate">Rs.25 per plate</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="https://bonmasala.com/wp-content/uploads/2022/12/pongal-recipe.webp" alt="Pongal"> 
            <div class="item-details">
                <h2 class="item-name">Pongal</h2>
                <p class="rate">Rs.35 per plate</p>
            </div>
        </div>

        <div class="menu-item">
            <img src="https://static.tnn.in/thumb/msid-107682478,thumbsize-86084,width-1280,height-720,resizemode-75/107682478.jpg" alt="Puri"> 
            <div class="item-details">
                <h2 class="item-name">Puri</h2>
                <p class="rate">Rs.40 per plate</p>
            </div>
        </div>
    </div>
</body>
</html>
